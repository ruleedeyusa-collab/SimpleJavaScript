<!DOCTYPE html>
<html>
<head>
    <title>JS Popup Example</title>
</head>
<body>

    <h2>JavaScript Button Popup Demo</h2>

    <!-- Button -->
    <button onclick="showPopup()">Click Me!</button>

    <!-- JavaScript -->
    <script>
        function showPopup() {
            alert("Hello! This is a popup message.");
        }
    </script>

</body>
</html>
